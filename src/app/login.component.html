<div class="login-container">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <div class="p-field">
      <label for="username">Username</label>
      <input
        id="username"
        type="text"
        pInputText
        name="username"
        [(ngModel)]="username"
        required
        minlength="5"
        placeholder="Enter your username"
      />
      <p-message
        *ngIf="loginForm.submitted && loginForm.controls['username']?.errors"
        severity="error"
        text="Username must be at least 5 characters."
      ></p-message>
    </div>
    <div class="p-field">
      <label for="password">Password</label>
      <p-password
        id="password"
        name="password"
        [(ngModel)]="password"
        required
        placeholder="Enter your password"
      ></p-password>
    </div>
    <div class="p-field">
      <button
        type="submit"
        pButton
        label="Login"
        [disabled]="loginForm.invalid"
      ></button>
    </div>
  </form>
</div>
